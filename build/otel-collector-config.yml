receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: 0.0.0.0:4317
    tls:
      insecure: true
      insecure_skip_verify: true
  prometheus:
    endpoint: "0.0.0.0:9999"
  otlp/jaeger:
    endpoint: "http://jaeger:14250"

processors:
  batch:
    timeout: 10s

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp/jaeger]
    metrics:
      receivers: [otlp]
      exporters: [prometheus, logging]